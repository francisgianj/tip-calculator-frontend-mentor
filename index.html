<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

  <img src="images/logo.svg" class="logo" alt="splitter">

  <div class="app">
    <!-- div 1 of 2 inside the outerbox -->
    <div class="input-div-grid">
      <!--"outerbox-item"-->
      <div>
        <!-- div 1 -->
        <p>Bill</p>
        <label id="dollar-sign">
          <input type="text" name="bill" class="input" id="bill" placeholder="0">
        </label>
      </div>


      <div>
        <!-- div 2 -->
        <!-- TODO margin bottom maybe -->
        <p>Select Tip %</p>
        <div class="grid" name="tip-buttons">
          <button value="0.05" onclick="getPercent(this)" class="grid-item">5%</button>
          <button value="0.10" onclick="getPercent(this)" class="grid-item">10%</button>
          <button value="0.15" onclick="getPercent(this)" class="grid-item">15%</button>
          <button value="0.25" onclick="getPercent(this)" class="grid-item">25%</button>
          <button value="0.50" onclick="getPercent(this)" class="grid-item">50%</button>
          <input type="text" id="custom-tip-input" placeholder="Custom" class="grid-item-input">
        </div>
      </div>


      <div>
        <!-- div 3 -->
        <p>Number of People<span id="not-zero">Can't be zero</span></p>
        <label id="people-icon">
          <input type="text" name="numofpeople" class="input" id="num-of-people" placeholder="0">
        </label>
      </div>


      <p style="display: none;" id="tip-value-container">0</p>
    </div>
    <!-- div 2 of 2 inside the outerbox -->
    <div class="tip-and-total">

      <div class="tip-and-total-grid">
        <div class="gr">
          <!-- div 1 -->
          <div>
            <p class="header">Tip Amount</p>
            <p class="person">/ person</p>
          </div>
          <div>
            <p id="tip-amount" class="amount">$0.00</p>
          </div>
        </div>


        <div class="gr">
          <div>
            <p class="header">Total</p>
            <p class="person">/ person</p>
          </div>
          <div>
            <p id="total-amount" class="amount">$0.00</p>
          </div>
        </div>
      </div>


      <button onclick="reset()" id="reset-button">RESET</button>

    </div>
  </div>

  <script src="static/js/script.js"></script>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/tip-calculator-app-ugJNGbJUX">Frontend Mentor</a>.
    Coded by <a href="https://github.com/muggleboii">Francis Juson (muggleboii)</a>.
  </div>
</body>

</html>
