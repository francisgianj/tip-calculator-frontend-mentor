<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

  <img src="images/logo.svg" class="logo" alt="splitter">

  <div class="outerbox">
    <div class="bills-and-inputs-div">
      <label for="bill">Bill</label>
      <br>
      <input type="text" name="bill" class="input input-bill" id="bill">
      <br>
      <div class="select-tip select-tip-main-div">
        Select Tip %

        <br>

        <button value="0.05" onclick="getPercent(this)">5%</button>
        <button value="0.15" onclick="getPercent(this)">15%</button>
        <button value="0.10" onclick="getPercent(this)">10%</button>
        <button value="0.50" onclick="getPercent(this)">50%</button>
        <button value="0.25" onclick="getPercent(this)">25%</button>
        <input type="text" class="custom-tip-input" id="custom-tip-input" placeholder="CUSTOM">



        <p style="display: none;" id="tip-value-container">0</p>

      </div>
      <label for="numofpeople">Number of People</label>
      <br>
      <input type="text" name="numofpeople" class="input" id="num-of-people">

    </div>
    <div class="tip-amount-div">
      <div class="tip-amount-div-pp">
        <h6>Tip Amount</h6>
        <p>/ person</p>
      </div>
      <div class="tip-amount-div-price">
        <h1 id="tip-amount">$0.00</h1>
      </div>

      <div class="tip-amount-div-pp">
        <h6>Total</h6>
        <p>/ person</p>
      </div>
      <div class="tip-amount-div-price">
        <h1 id="total-amount">$0.00</h1>
      </div>
      <button>
        RESET
      </button>

    </div>
  </div>
  <h1 id="testing"></h1>

  <script src="static/js/script.js"></script>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Francis Gian Juson</a>.
  </div>
</body>

</html>
